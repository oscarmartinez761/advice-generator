<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-dice.svg">
  <link rel="stylesheet" href="./styles/styles.css">
  
  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
        <div class="card">
         <blockquote class="advice">
          <h3 class="advice-number"></h3>
          
          <p class="advice-text">
            
          </p>
        </blockquote> 
          <picture class="pattern-divider">
            <source media="(min-width:768px)" srcset="./images/pattern-divider-desktop.svg" />
          <img src="./images/pattern-divider-mobile.svg" alt="">
          </picture> 
      </div>
      <div class="dice-container" onclick="getRandomAdvice()">
        <img src="./images/icon-dice.svg" alt="">
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/oscarmartinez761">Oscar Martinez</a>.
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
